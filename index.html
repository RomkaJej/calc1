<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLM калькулятор дохода</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #009e2c;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
    }
    input[type="number"],
    input[type="checkbox"] {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .line-input {
      display: block;
      margin: 10px 0;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .buttons button:hover {
      background-color: #45a049;
    }
    .results {
      margin-top: 20px;
    }
    .results p {
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MLM калькулятор дохода</h1>

    <label for="rank">Текущий ранг (1-10):</label>
    <input id="rank" type="range" min="1" max="10" value="1" step="1">

    <div id="inputFields"></div>

    <label for="pv">Сколько PV на одного человека:</label>
    <input type="number" id="pv" placeholder="Введите количество PV" min="0">

    <label for="newbiePeriod">Я в новичковом периоде</label>
    <input type="checkbox" id="newbiePeriod">

    <div class="buttons">
      <button onclick="calculateIncome(500)">500 EUR</button>
      <button onclick="calculateIncome(1000)">1000 EUR</button>
      <button onclick="calculateIncome(1500)">1500 EUR</button>
    </div>

    <div class="results" id="results"></div>
  </div>

  <script>
    const rankInput = document.getElementById('rank');
    const inputFields = document.getElementById('inputFields');
    const pvInput = document.getElementById('pv');
    const resultsContainer = document.getElementById('results');
    const newbiePeriodCheckbox = document.getElementById('newbiePeriod');

    function updateFields() {
      const rank = parseInt(rankInput.value);
      inputFields.innerHTML = '';

      for (let i = 1; i <= rank; i++) {
        const lineInput = document.createElement('input');
        lineInput.type = 'number';
        lineInput.placeholder = `Кол-во Club members в ${i} линии`;
        lineInput.id = `line-${i}`;
        lineInput.classList.add('line-input');
        inputFields.appendChild(lineInput);
      }
    }

    rankInput.addEventListener('input', updateFields);
    updateFields();

    function calculateIncome(targetIncome) {
      const rank = parseInt(rankInput.value);
      const pv = parseFloat(pvInput.value);
      const isNewbie = newbiePeriodCheckbox.checked;

      const lines = [];
      let totalPV = 0;
      let totalPeople = 0;

      for (let i = 1; i <= rank; i++) {
        const lineInput = document.getElementById(`line-${i}`);
        const lineMembers = lineInput ? parseInt(lineInput.value) : 0;
        totalPeople += lineMembers;
        totalPV += lineMembers * pv;

        lines.push(lineMembers);
      }

      const totalEur = calculateBonus(totalPV);
      const gvBonus = totalEur * 0.1;
      const newbieBonus = totalEur * 0.05;
      const startBonus = totalEur * 0.02;

      resultsContainer.innerHTML = `
        <p>Структурный бонус: €${totalEur.toFixed(2)}</p>
        <p>Подарочный бонус (GV): ${gvBonus.toFixed(2)} GV</p>
        <p>Бонус новичка: €${newbieBonus.toFixed(2)}</p>
        <p>Стартовый бонус: €${startBonus.toFixed(2)}</p>
        <p>Общий доход: €${(totalEur + newbieBonus + startBonus).toFixed(2)}</p>
      `;
    }

    function calculateBonus(totalPV) {
      return totalPV / 100;
    }
  </script>
</body>
</html>
