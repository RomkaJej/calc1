<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLM калькулятор дохода</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #009e2c;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
    }
    input[type="number"],
    input[type="checkbox"] {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .line-input {
      display: block;
      margin: 10px 0;
    }
    .results {
      margin-top: 20px;
    }
    .results p {
      font-size: 18px;
      font-weight: 500;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://bfc24.com/assets/img/logo.png" alt="Best Friends Club" class="logo">
    <h1>MLM калькулятор дохода</h1>

    <label for="members-1">Кол-во Club members в 1-й линии:</label>
    <input id="members-1" type="number" placeholder="Введите кол-во" min="0" oninput="updateLines()">

    <div id="lines"></div>

    <label for="pv">Сколько PV на одного человека:</label>
    <input type="number" id="pv" placeholder="Введите количество PV" min="0">

    <label for="newbiePeriod">Я в новичковом периоде</label>
    <input type="checkbox" id="newbiePeriod">

    <div class="results" id="results"></div>
  </div>

  <script>
    const membersInput = document.getElementById("members-1");
    const pvInput = document.getElementById("pv");
    const resultsContainer = document.getElementById("results");
    const newbiePeriodCheckbox = document.getElementById("newbiePeriod");
    const linesContainer = document.getElementById("lines");

    let members = [];

    function updateLines() {
      const membersInFirstLine = parseInt(membersInput.value);
      members = [membersInFirstLine];
      linesContainer.innerHTML = "";

      // Add lines dynamically based on the first line input
      for (let i = 2; i <= 10; i++) {
        if (members[i - 2] > 0) {
          const lineInput = document.createElement("input");
          lineInput.type = "number";
          lineInput.placeholder = `Кол-во Club members в ${i} линии`;
          lineInput.id = `members-${i}`;
          lineInput.classList.add("line-input");
          lineInput.addEventListener("input", updateLines);
          linesContainer.appendChild(lineInput);
          members.push(0);
        }
      }
    }

    function calculateIncome() {
      const totalPV = parseFloat(pvInput.value);
      const isNewbie = newbiePeriodCheckbox.checked;

      const totalPeople = members.reduce((total, lineMembers) => total + lineMembers, 0);
      const totalEur = totalPV * totalPeople;

      const gvBonus = totalEur * 0.1;
      const newbieBonus = totalEur * 0.05;
      const startBonus = totalEur * 0.02;

      resultsContainer.innerHTML = `
        <p><strong>Общий доход: €${totalEur.toFixed(2)}</strong></p>
        <p>Структурный бонус: €${totalEur.toFixed(2)}</p>
        <p>Подарочный бонус (GV): ${gvBonus.toFixed(2)} GV</p>
        <p>Бонус новичка: €${newbieBonus.toFixed(2)}</p>
        <p>Стартовый бонус: €${startBonus.toFixed(2)}</p>
        <p>Общий доход: €${(totalEur + newbieBonus + startBonus).toFixed(2)}</p>
      `;
    }

    // Initialize lines and default values
    updateLines();
  </script>
</body>
</html>
