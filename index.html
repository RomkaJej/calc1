<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLM-–∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥–æ—Ö–æ–¥–∞</title>
  
  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ React, ReactDOM –∏ Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ TailwindCSS –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏ -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-green-600">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function MLMCalculator() {
      // –î–∞–Ω–Ω—ã–µ –∏–∑ –¢–ó
      const [rank, setRank] = useState(1); // –†–∞–Ω–≥ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      const [firstLine, setFirstLine] = useState(3);  // –ß–∏—Å–ª–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –≤ –ø–µ—Ä–≤–æ–π –ª–∏–Ω–∏–∏
      const [secondLine, setSecondLine] = useState(3); // –ß–∏—Å–ª–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –≤–æ –≤—Ç–æ—Ä–æ–π –ª–∏–Ω–∏–∏
      const [thirdLine, setThirdLine] = useState(3);  // –ß–∏—Å–ª–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –≤ —Ç—Ä–µ—Ç—å–µ–π –ª–∏–Ω–∏–∏
      const [pvPerUser, setPvPerUser] = useState(90); // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ PV –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      const [isNewbiePeriod, setIsNewbiePeriod] = useState(true); // –ë–æ–Ω—É—Å –Ω–æ–≤–∏—á–∫–∞
      const [got3ClubInStart, setGot3ClubInStart] = useState(true); // –°—Ç–∞—Ä—Ç–æ–≤—ã–π –±–æ–Ω—É—Å –∑–∞ 3 Club
      const [bonusPercentage, setBonusPercentage] = useState(0.1);  // –ü—Ä–æ—Ü–µ–Ω—Ç –±–æ–Ω—É—Å–∞ –ø–æ –ª–∏–Ω–∏—è–º

      // –ü—Ä–æ—Ü–µ–Ω—Ç—ã –±–æ–Ω—É—Å–æ–≤ –ø–æ –ª–∏–Ω–∏—è–º (–º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –±–æ–ª—å—à–µ –ª–∏–Ω–∏–π, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
      const linePercents = [
        0.1, 0.08, 0.06, 0.05, 0.04, 0.03, 0.02, 0.01, 0.005, 0.005
      ];

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –±–æ–Ω—É—Å–∞ –ø–æ –∫–∞–∂–¥–æ–π –ª–∏–Ω–∏–∏
      const getLineBonus = (users, percent) => users * pvPerUser * percent;

      // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –±–æ–Ω—É—Å –ø–æ –≤—Å–µ–º –ª–∏–Ω–∏—è–º
      const calculateBonus = () => {
        let totalBonus = 0;
        // –î–ª—è –∫–∞–∂–¥–æ–π –ª–∏–Ω–∏–∏ –¥–æ–±–∞–≤–ª—è–µ–º –±–æ–Ω—É—Å, –µ—Å–ª–∏ —Ä–∞–Ω–≥ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –±–æ–ª—å—à–µ –∏–ª–∏ —Ä–∞–≤–µ–Ω –Ω–æ–º–µ—Ä—É –ª–∏–Ω–∏–∏
        for (let i = 0; i < Math.min(linePercents.length, 3); i++) {
          if (rank >= i + 1) {
            totalBonus += getLineBonus([firstLine, secondLine, thirdLine][i], linePercents[i]);
          }
        }
        return totalBonus;
      }

      const structuralBonus = calculateBonus();
      const gvBonus = getLineBonus(firstLine, 0.1); // –ø—Ä–µ–¥–ø–æ–ª–æ–∂–∏–º, —á—Ç–æ –Ω–∞ –ø–µ—Ä–≤–æ–π –ª–∏–Ω–∏–∏ –≤—Å–µ–≥–¥–∞ –µ—Å—Ç—å gv
      const newbieBonus = isNewbiePeriod ? structuralBonus * 0.25 : 0; // –±–æ–Ω—É—Å –Ω–æ–≤–∏—á–∫–∞
      const startBonus = got3ClubInStart ? 30 : 0; // —Å—Ç–∞—Ä—Ç–æ–≤—ã–π –±–æ–Ω—É—Å
      const totalEur = structuralBonus + newbieBonus + startBonus; // –ò—Ç–æ–≥–æ–≤—ã–π –¥–æ—Ö–æ–¥

      const handleLineChange = (index, value) => {
        const updatedLines = [firstLine, secondLine, thirdLine];
        updatedLines[index] = value;
        setFirstLine(updatedLines[0]);
        setSecondLine(updatedLines[1]);
        setThirdLine(updatedLines[2]);
      };

      return (
        <div className="max-w-lg mx-auto mt-10 p-8 bg-white rounded-2xl shadow-lg space-y-6">
          <div className="flex justify-center items-center mb-6">
            <img 
              src="https://bfc24.com/_next/image?url=https%3A%2F%2Fbfc24.com%2Fapi%2Ffiles%2FLayer_1.png&w=3840&q=75" 
              alt="Logo" 
              className="h-12 w-auto" 
            />
          </div>
          
          <h1 className="text-3xl font-bold text-center text-gray-800">MLM-–∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥–æ—Ö–æ–¥–∞</h1>

          <div className="space-y-4">
            <label className="block text-gray-600">–¢–µ–∫—É—â–∏–π —Ä–∞–Ω–≥ (1-10):</label>
            <input 
              type="range" 
              min={1} 
              max={10} 
              value={rank} 
              onChange={e => setRank(+e.target.value)} 
              className="w-full bg-gray-200 rounded-lg"
            />
            <p className="text-center">{rank}</p>

            {/* –ü–æ–ª—è –¥–ª—è –≤–≤–æ–¥–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –≤ –ª–∏–Ω–∏—è—Ö */}
            {[firstLine, secondLine, thirdLine].map((line, index) => (
              <div key={index}>
                <label>–ö–æ–ª-–≤–æ Club members –≤ {index + 1}-–π –ª–∏–Ω–∏–∏:</label>
                <input 
                  type="number" 
                  value={line} 
                  onChange={e => handleLineChange(index, +e.target.value)} 
                  className="input-field border p-3 w-full rounded-lg focus:ring-2 focus:ring-green-400"
                  min="1"
                  max="100"
                />
              </div>
            ))}

            <label>–°–∫–æ–ª—å–∫–æ PV –Ω–∞ –æ–¥–Ω–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞:</label>
            <input 
              type="number" 
              value={pvPerUser} 
              onChange={e => setPvPerUser(+e.target.value)} 
              className="input-field border p-3 w-full rounded-lg focus:ring-2 focus:ring-green-400"
              min="1"
              max="1000"
            />

            <label className="flex items-center gap-2">
              <input type="checkbox" checked={isNewbiePeriod} onChange={() => setIsNewbiePeriod(!isNewbiePeriod)} />
              –Ø –≤ –Ω–æ–≤–∏—á–∫–æ–≤–æ–º –ø–µ—Ä–∏–æ–¥–µ
            </label>

            <label className="flex items-center gap-2">
              <input type="checkbox" checked={got3ClubInStart} onChange={() => setGot3ClubInStart(!got3ClubInStart)} />
              –í –ø–µ—Ä–≤–æ–º –ø–µ—Ä–∏–æ–¥–µ –±—ã–ª–æ 3 Club members
            </label>
          </div>

          <div className="p-4 bg-gray-100 rounded-xl text-lg space-y-3 shadow-lg">
            <p><strong className="text-blue-600">–°—Ç—Ä—É–∫—Ç—É—Ä–Ω—ã–π –±–æ–Ω—É—Å:</strong> ‚Ç¨{structuralBonus.toFixed(2)}</p>
            <p><strong>–ü–æ–¥–∞—Ä–æ—á–Ω—ã–π –±–æ–Ω—É—Å (GV):</strong> {gvBonus.toFixed(2)} GV</p>
            <p><strong>–ë–æ–Ω—É—Å –Ω–æ–≤–∏—á–∫–∞:</strong> ‚Ç¨{newbieBonus.toFixed(2)}</p>
            <p><strong>–°—Ç–∞—Ä—Ç–æ–≤—ã–π –±–æ–Ω—É—Å:</strong> ‚Ç¨{startBonus.toFixed(2)}</p>
            <hr />
            <p><strong>üí∞ –û–±—â–∏–π –¥–æ—Ö–æ–¥:</strong> ‚Ç¨{totalEur.toFixed(2)}</p>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<MLMCalculator />);
  </script>
</body>

</html>
