<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLM-–∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥–æ—Ö–æ–¥–∞</title>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    [data-tooltip] {
      position: relative;
    }

    [data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }
  </style>
</head>

<body class="bg-green-600">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function MLMCalculator() {
      const [lines, setLines] = useState(Array(10).fill(0));  // 10 –ª–∏–Ω–∏–π
      const [pvPerUser, setPvPerUser] = useState(90);  // PV –∑–∞ –æ–¥–Ω–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞
      const [rank, setRank] = useState(1);  // –†–∞–Ω–≥
      const [isNewbiePeriod, setIsNewbiePeriod] = useState(true); // –ü–µ—Ä–∏–æ–¥ –Ω–æ–≤–∏—á–∫–∞
      const [incomeTarget, setIncomeTarget] = useState(500); // –ó–∞–¥–∞–Ω–Ω—ã–π –¥–æ—Ö–æ–¥ (–ø–æ –∫–Ω–æ–ø–∫–∞–º)

      // –ü—Ä–æ—Ü–µ–Ω—Ç—ã –¥–ª—è –∫–∞–∂–¥–æ–π –ª–∏–Ω–∏–∏
      const linePercents = [0.1, 0.08, 0.06, 0.05, 0.04, 0.03, 0.02, 0.01, 0.005, 0.005];

      // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –±–æ–Ω—É—Å—ã –¥–ª—è –∫–∞–∂–¥–æ–π –ª–∏–Ω–∏–∏
      const getLineBonus = (users, percent) => users * pvPerUser * percent;

      // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –æ–±—â–∏–π –±–æ–Ω—É—Å
      const calculateBonus = () => {
        let totalBonus = 0;
        for (let i = 0; i < lines.length; i++) {
          totalBonus += getLineBonus(lines[i], linePercents[i]);
        }
        return totalBonus;
      }

      const structuralBonus = calculateBonus();
      const gvBonus = getLineBonus(lines[0], 0.1); 
      const newbieBonus = isNewbiePeriod ? structuralBonus * 0.25 : 0;
      const startBonus = (isNewbiePeriod && lines[0] > 0) ? 30 : 0;
      const totalEur = structuralBonus + newbieBonus + startBonus;

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –≤ –∫–∞–∂–¥–æ–π –ª–∏–Ω–∏–∏
      const handleLineChange = (index, value) => {
        const updatedLines = [...lines];
        updatedLines[index] = value;
        setLines(updatedLines);
      };

      // –£–±–∏—Ä–∞–µ–º –≤–µ–¥—É—â–∏–µ –Ω—É–ª–∏
      const removeLeadingZero = (value) => {
        return value.replace(/^0+/, '') || '0'; 
      };

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Å –¥–æ—Ö–æ–¥–æ–º
      const handleQuickIncome = (income) => {
        setIncomeTarget(income); // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–µ–ª—å –¥–æ—Ö–æ–¥–∞
        const updatedLines = calculateMinUsers(income); // –í—ã—á–∏—Å–ª—è–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –ª–∏–Ω–∏–π
        setLines(updatedLines); // –û–±–Ω–æ–≤–ª—è–µ–º –ª–∏–Ω–∏–∏
      };

      // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –¥–ª—è –Ω—É–∂–Ω–æ–≥–æ –¥–æ—Ö–æ–¥–∞
      const calculateMinUsers = (income) => {
        let totalIncome = 0;
        let usersForIncome = [];
        let lineUsers = [1];  // –ù–∞—á–∏–Ω–∞–µ–º —Å 1-–≥–æ —á–µ–ª–æ–≤–µ–∫–∞ –≤ –ø–µ—Ä–≤–æ–π –ª–∏–Ω–∏–∏

        // –ó–∞–ø–æ–ª–Ω—è–µ–º –≤—Å–µ –ª–∏–Ω–∏–∏, –Ω–∞—á–∏–Ω–∞—è —Å –ø–µ—Ä–≤–æ–π
        for (let i = 0; i < linePercents.length; i++) {
          let minUsers = Math.ceil(income / (pvPerUser * linePercents[i])); 
          usersForIncome[i] = minUsers;

          // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Ö–µ–º—É, –≥–¥–µ –∫–∞–∂–¥—ã–π —É—á–∞—Å—Ç–Ω–∏–∫ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –ª–∏–Ω–∏–∏ –ø—Ä–∏–≤–æ–¥–∏—Ç 3 —á–µ–ª–æ–≤–µ–∫–∞
          let nextLineUsers = lineUsers[i] * 3;
          lineUsers.push(nextLineUsers);

          totalIncome += getLineBonus(nextLineUsers, linePercents[i]);
          if (totalIncome >= income) break;
        }
        return usersForIncome;
      };

      // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–∞–Ω–≥ –Ω–∞ –æ—Å–Ω–æ–≤–µ –ª–∏–Ω–∏–π
      const calculateRank = () => {
        let maxRank = 0;
        for (let i = 0; i < lines.length; i++) {
          if (lines[i] > 0) {
            maxRank = i + 1;
          }
        }
        return maxRank;
      };

      const calculatedRank = calculateRank();

      // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–Ω–≥ –Ω–∞ –æ—Å–Ω–æ–≤–µ –ª–∏–Ω–∏–π
      useEffect(() => {
        setRank(calculatedRank);
      }, [lines]);

      return (
        <div className="max-w-lg mx-auto mt-10 p-8 bg-white rounded-2xl shadow-lg space-y-6">
          <div className="flex justify-center items-center mb-6">
            <img 
              src="https://bfc24.com/_next/image?url=https%3A%2F%2Fbfc24.com%2Fapi%2Ffiles%2FLayer_1.png&w=3840&q=75" 
              alt="Logo" 
              className="h-12 w-auto" 
            />
          </div>

          <h1 className="text-3xl font-bold text-center text-gray-800">MLM-–∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥–æ—Ö–æ–¥–∞</h1>

          <div className="space-y-4 mt-6">
            <label className="block text-gray-600">–¢–µ–∫—É—â–∏–π —Ä–∞–Ω–≥ (1-10):
            </label>
            <input 
              type="text"
              value={calculatedRank} 
              readOnly 
              className="w-full bg-gray-200 p-3 rounded-lg text-center text-gray-800"
            />
            <p className="text-center">–†–∞–Ω–≥: {calculatedRank}</p>

            {/* –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –¥–ª—è –ø–µ—Ä–≤–æ–π –ª–∏–Ω–∏–∏ */}
            <label>–ö–æ–ª-–≤–æ Club members –≤ 1-–π –ª–∏–Ω–∏–∏:
              <span className="ml-2 text-gray-600" data-tooltip="–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –≤—ã —Ö–æ—Ç–∏—Ç–µ –ø—Ä–∏–≤–ª–µ—á—å –≤ –ø–µ—Ä–≤—É—é –ª–∏–Ω–∏—é">‚ùì</span>
            </label>
            <input 
              type="text" 
              value={removeLeadingZero(lines[0].toString())} 
              onChange={e => handleLineChange(0, +e.target.value)} 
              className="input-field border p-3 w-full rounded-lg focus:ring-2 focus:ring-green-400"
            />

            {/* –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –¥–ª—è –≤—Ç–æ—Ä–æ–π –ª–∏–Ω–∏–∏ */}
            {lines[0] > 0 && (
              <div>
                <label>–ö–æ–ª-–≤–æ Club members –≤ 2-–π –ª–∏–Ω–∏–∏:
                  <span className="ml-2 text-gray-600" data-tooltip="–ï—Å–ª–∏ –≤ –ø–µ—Ä–≤–æ–π –ª–∏–Ω–∏–∏ –µ—Å—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∏, –¥–æ–±–∞–≤—å—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–ª—è –≤—Ç–æ—Ä–æ–π –ª–∏–Ω–∏–∏">‚ùì</span>
                </label>
                <input 
                  type="text" 
                  value={removeLeadingZero(lines[1].toString())} 
                  onChange={e => handleLineChange(1, +e.target.value)} 
                  className="input-field border p-3 w-full rounded-lg focus:ring-2 focus:ring-green-400"
                />
              </div>
            )}

            {/* –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –¥–ª—è —Ç—Ä–µ—Ç—å–µ–π –ª–∏–Ω–∏–∏ */}
            {lines[1] > 0 && (
              <div>
                <label>–ö–æ–ª-–≤–æ Club members –≤ 3-–π –ª–∏–Ω–∏–∏:
                  <span className="ml-2 text-gray-600" data-tooltip="–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –¥–ª—è —Ç—Ä–µ—Ç—å–µ–π –ª–∏–Ω–∏–∏, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å">‚ùì</span>
                </label>
                <input 
                  type="text" 
                  value={removeLeadingZero(lines[2].toString())} 
                  onChange={e => handleLineChange(2, +e.target.value)} 
                  className="input-field border p-3 w-full rounded-lg focus:ring-2 focus:ring-green-400"
                />
              </div>
            )}

            {/* –î–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –ª–∏–Ω–∏–π –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ */}
            {lines[2] > 0 && (
              <div>
                <label>–ö–æ–ª-–≤–æ Club members –≤ 4-–π –ª–∏–Ω–∏–∏:
                  <span className="ml-2 text-gray-600" data-tooltip="–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –≤ 4-–π –ª–∏–Ω–∏–∏, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å">‚ùì</span>
                </label>
                <input 
                  type="text" 
                  value={removeLeadingZero(lines[3].toString())} 
                  onChange={e => handleLineChange(3, +e.target.value)} 
                  className="input-field border p-3 w-full rounded-lg focus:ring-2 focus:ring-green-400"
                />
              </div>
            )}

            {/* –ü—Ä–æ—á–∏–µ –ª–∏–Ω–∏–∏ */}
            {lines[3] > 0 && (
              <div>
                <label>–ö–æ–ª-–≤–æ Club members –≤ 5-–π –ª–∏–Ω–∏–∏:
                  <span className="ml-2 text-gray-600" data-tooltip="–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –¥–ª—è 5-–π –ª–∏–Ω–∏–∏">‚ùì</span>
                </label>
                <input 
                  type="text" 
                  value={removeLeadingZero(lines[4].toString())} 
                  onChange={e => handleLineChange(4, +e.target.value)} 
                  className="input-field border p-3 w-full rounded-lg focus:ring-2 focus:ring-green-400"
                />
              </div>
            )}

            {/* –û—Å—Ç–∞–ª—å–Ω—ã–µ –ø–æ–ª—è */}
            <label>–°–∫–æ–ª—å–∫–æ PV –Ω–∞ –æ–¥–Ω–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞:
              <span className="ml-2 text-gray-600" data-tooltip="PV ‚Äî —ç—Ç–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—á–∫–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–ª—É—á–∞–µ—Ç –∫–∞–∂–¥—ã–π —É—á–∞—Å—Ç–Ω–∏–∫ –¥–ª—è —Ä–∞—Å—á—ë—Ç–∞ –¥–æ—Ö–æ–¥–∞">‚ùì</span>
            </label>
            <input 
              type="number" 
              value={pvPerUser} 
              onChange={e => setPvPerUser(+e.target.value)} 
              className="input-field border p-3 w-full rounded-lg focus:ring-2 focus:ring-green-400"
            />

            <label className="flex items-center gap-2">
              <input type="checkbox" checked={isNewbiePeriod} onChange={() => setIsNewbiePeriod(!isNewbiePeriod)} />
              –Ø –≤ –Ω–æ–≤–∏—á–∫–æ–≤–æ–º –ø–µ—Ä–∏–æ–¥–µ
            </label>
          </div>

          <div className="p-4 bg-gray-100 rounded-xl text-lg space-y-3 shadow-lg">
            <p><strong className="text-blue-600">–°—Ç—Ä—É–∫—Ç—É—Ä–Ω—ã–π –±–æ–Ω—É—Å:</strong> ‚Ç¨{structuralBonus.toFixed(2)}</p>
            <p><strong>–ü–æ–¥–∞—Ä–æ—á–Ω—ã–π –±–æ–Ω—É—Å (GV):</strong> {gvBonus.toFixed(2)} GV</p>
            <p><strong>–ë–æ–Ω—É—Å –Ω–æ–≤–∏—á–∫–∞:</strong> ‚Ç¨{newbieBonus.toFixed(2)}</p>
            <p><strong>–°—Ç–∞—Ä—Ç–æ–≤—ã–π –±–æ–Ω—É—Å:</strong> ‚Ç¨{startBonus.toFixed(2)}</p>
            <hr />
            <p><strong>üí∞ –û–±—â–∏–π –¥–æ—Ö–æ–¥:</strong> ‚Ç¨{totalEur.toFixed(2)}</p>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<MLMCalculator />);
  </script>
</body>
</html>
